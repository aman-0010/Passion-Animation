<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Passion Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      perspective: 1000px;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      animation: cameraPan 15s infinite alternate ease-in-out;
    }

    .word {
      font-size: 6vw;
      font-weight: normal;
      color: white;
      position: absolute;
      opacity: 0;
      animation: fadePopZoom 1.93s ease-in-out forwards;
      text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.9);
      font-family: 'Great Vibes', cursive;
      text-align: center;
    }

    @keyframes fadePopZoom {
      0% { opacity: 0; transform: scale(0.6) translateZ(-100px); }
      25% { opacity: 1; transform: scale(1.1) translateZ(50px); }
      75% { opacity: 1; transform: scale(1.05) translateZ(50px); }
      100% { opacity: 0; transform: scale(0.8) translateZ(-100px); }
    }

    @keyframes cameraPan {
      0% { transform: rotateY(0deg) rotateX(0deg) scale(1); }
      50% { transform: rotateY(5deg) rotateX(1deg) scale(1.05); }
      100% { transform: rotateY(-5deg) rotateX(-1deg) scale(1.03); }
    }
  </style>
</head>
<body>
  <div class="container" id="word-container"></div>

  <script>
    const words = [
      "La Pasión", "जुनून", "情熱", "شغف", "열정", "Passione", "Leidenschaft", "Paixão",
      "Passion", "Josh", "جذبہ", "热情", "Āvēśam", "عشق", "حب", "Muhabbat", "प्यार",
      "Anurāga", "Tutku", "Đam mê", "Simcha", "Alegría", "Joie", "Felicità",
      "Любовь", "Πάθος", "Furaha", "热爱", "Amor", "Mutluluk", "Prem", "Zeal", "Utsāha",
      "激情", "Enthousiasme", "আবেগ", "Vui", "Khushi", "Desire", "Sorriso",
      "Sanuk", "ความหลงใหล", "熱狂", "心の炎", "魅力", "Premabhakti", "روح التوق", "热意"
    ];

    const container = document.getElementById("word-container");
    let index = 0;

    function showNextWord() {
      container.innerHTML = "";
      const word = document.createElement("div");
      word.className = "word";
      word.textContent = words[index];
      container.appendChild(word);
      index = (index + 1) % words.length;
    }

    showNextWord();
    setInterval(showNextWord, 1930);
  </script>
</body>
</html>
